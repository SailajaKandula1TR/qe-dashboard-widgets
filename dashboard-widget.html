<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QE Dashboard Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            padding: 20px;
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            padding: 24px;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .metric-card.success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .metric-card.warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .metric-card.info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .metric-card.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .metric-title {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .metric-value {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .metric-subtitle {
            font-size: 12px;
            opacity: 0.8;
        }

        .refresh-info {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 8px;
            padding: 16px;
            color: #c33;
            margin: 20px 0;
        }

        .info-banner {
            background: #e3f2fd;
            border: 1px solid #90caf9;
            border-radius: 8px;
            padding: 16px;
            color: #1565c0;
            margin: 20px 0;
            font-size: 14px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="dashboard-content">
        <div class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 16px;">Connecting to QE Dashboard...</p>
        </div>
    </div>

    <script>
        // Configuration - Dashboard with CORS enabled!
        const DASHBOARD_URL = 'http://10.188.16.87:5001';
        const REFRESH_INTERVAL = 300000; // 5 minutes

        // Store metrics globally
        window.qeMetrics = {};

        // Possible API endpoints to try
        const API_ENDPOINTS = [
            '/api/metrics',
            '/api/dashboard',
            '/api/data',
            '/api/v1/metrics',
            '/metrics',
            '/data'
        ];

        async function tryAPIEndpoints() {
            console.log('üîç Searching for API endpoints...');
            
            for (const endpoint of API_ENDPOINTS) {
                try {
                    const url = DASHBOARD_URL + endpoint;
                    console.log(`Trying: ${url}`);
                    
                    const response = await fetch(url, {
                        mode: 'cors',
                        credentials: 'omit'
                    });
                    
                    if (response.ok) {
                        const contentType = response.headers.get('content-type');
                        
                        if (contentType?.includes('application/json')) {
                            const data = await response.json();
                            console.log(`‚úÖ Found JSON API at ${endpoint}:`, data);
                            return { endpoint, data };
                        }
                    }
                } catch (e) {
                    console.log(`‚ùå ${endpoint}: ${e.message}`);
                }
            }
            
            return null;
        }

        async function fetchDashboardData() {
            try {
                console.log('üöÄ Fetching dashboard data...');
                
                // Try to find API endpoints
                const apiResult = await tryAPIEndpoints();
                
                if (apiResult) {
                    console.log('‚úÖ Successfully connected to API!');
                    return apiResult.data;
                }
                
                // If no API found, use demo data
                console.log('‚ÑπÔ∏è No API endpoint found. Using demo data.');
                console.log('üí° To connect to real data:');
                console.log('   1. Open http://10.188.16.87:5001/ in browser');
                console.log('   2. Open DevTools (F12) ‚Üí Network tab');
                console.log('   3. Look for API calls (XHR/Fetch)');
                console.log('   4. Share the API endpoint URLs');
                
                return getDemoData();
                
            } catch (error) {
                console.error('‚ùå Error fetching dashboard data:', error);
                throw error;
            }
        }

        function getDemoData() {
            // Demo data - realistic numbers
            return {
                demo: true,
                metrics: {
                    openProdIssues: 12,
                    totalTests: 1847,
                    coverage: 87.5,
                    passRate: 94.2,
                    testsPassed: 1740,
                    testsFailed: 107,
                    avgExecutionTime: 45,
                    defectDensity: 2.3
                }
            };
        }

        function renderDashboard(data) {
            window.qeMetrics = data;
            
            const metrics = extractMetrics(data);
            
            let infoBanner = '';
            if (data.demo) {
                infoBanner = `
                    <div class="info-banner">
                        <strong>‚ÑπÔ∏è Demo Mode:</strong> Displaying sample data. 
                        To show live data, we need to find the API endpoint from your dashboard. 
                        <a href="#" onclick="showAPIHelp(); return false;" style="color: #1565c0; text-decoration: underline;">Click here for instructions</a>
                    </div>
                `;
            }

            const html = `
                ${infoBanner}
                <div class="dashboard-container">
                    <div class="metric-card warning">
                        <div class="metric-title">Open Prod Issues</div>
                        <div class="metric-value">${metrics.openProdIssues}</div>
                        <div class="metric-subtitle">Requires attention</div>
                    </div>
                    
                    <div class="metric-card success">
                        <div class="metric-title">Total Tests</div>
                        <div class="metric-value">${metrics.totalTests}</div>
                        <div class="metric-subtitle">Automated test cases</div>
                    </div>
                    
                    <div class="metric-card info">
                        <div class="metric-title">Test Coverage</div>
                        <div class="metric-value">${metrics.coverage}%</div>
                        <div class="metric-subtitle">Code coverage</div>
                    </div>
                    
                    <div class="metric-card primary">
                        <div class="metric-title">Pass Rate</div>
                        <div class="metric-value">${metrics.passRate}%</div>
                        <div class="metric-subtitle">Last 7 days</div>
                    </div>

                    <div class="metric-card success">
                        <div class="metric-title">Tests Passed</div>
                        <div class="metric-value">${metrics.testsPassed}</div>
                        <div class="metric-subtitle">Successful executions</div>
                    </div>

                    <div class="metric-card warning">
                        <div class="metric-title">Tests Failed</div>
                        <div class="metric-value">${metrics.testsFailed}</div>
                        <div class="metric-subtitle">Need investigation</div>
                    </div>

                    <div class="metric-card info">
                        <div class="metric-title">Test Execution Time</div>
                        <div class="metric-value">${metrics.avgExecutionTime}min</div>
                        <div class="metric-subtitle">Average duration</div>
                    </div>

                    <div class="metric-card primary">
                        <div class="metric-title">Defect Density</div>
                        <div class="metric-value">${metrics.defectDensity}</div>
                        <div class="metric-subtitle">Per 1000 LOC</div>
                    </div>
                </div>
                <div class="refresh-info">
                    Last updated: ${new Date().toLocaleString()} | 
                    ${data.demo ? 'Demo Mode' : 'Live Data'} | 
                    Auto-refresh every 5 minutes
                </div>
            `;

            document.getElementById('dashboard-content').innerHTML = html;
        }

        function extractMetrics(data) {
            if (data.demo) {
                return data.metrics;
            }

            // Try different data structures
            return {
                openProdIssues: data.openProdIssues || data.issues?.open || data.metrics?.openProdIssues || 0,
                totalTests: data.totalTests || data.tests?.total || data.metrics?.totalTests || 0,
                coverage: data.coverage || data.coverage?.percentage || data.metrics?.coverage || 0,
                passRate: data.passRate || data.tests?.passRate || data.metrics?.passRate || 0,
                testsPassed: data.testsPassed || data.tests?.passed || data.metrics?.testsPassed || 0,
                testsFailed: data.testsFailed || data.tests?.failed || data.metrics?.testsFailed || 0,
                avgExecutionTime: data.avgExecutionTime || data.tests?.avgDuration || data.metrics?.avgExecutionTime || 0,
                defectDensity: data.defectDensity || data.metrics?.defectDensity || 0
            };
        }

        function showError(message) {
            document.getElementById('dashboard-content').innerHTML = `
                <div class="error">
                    <strong>‚ö†Ô∏è Cannot Connect to Dashboard</strong><br><br>
                    <strong>Error:</strong> ${message}<br><br>
                    <p>Please check:</p>
                    <ul style="margin-left: 20px; margin-top: 10px;">
                        <li>Dashboard is running at ${DASHBOARD_URL}</li>
                        <li>You have network access to the dashboard</li>
                        <li>CORS is enabled on the dashboard (check console)</li>
                    </ul>
                </div>
            `;
        }

        function showAPIHelp() {
            alert(`To Connect to Live Dashboard Data:

1. Open your dashboard in a browser:
   ${DASHBOARD_URL}

2. Open Developer Tools (F12)

3. Go to the "Network" tab

4. Refresh the page

5. Look for API calls in the list:
   - Filter by "XHR" or "Fetch"
   - Look for URLs with "api", "data", "metrics"
   - Click on them to see JSON responses

6. Share the API endpoint URLs with your developer

The widget will automatically use live data once the API endpoint is configured!`);
        }

        async function loadDashboard() {
            try {
                const data = await fetchDashboardData();
                renderDashboard(data);
            } catch (error) {
                showError(error.message);
            }
        }

        // Initial load
        loadDashboard();

        // Auto-refresh
        setInterval(loadDashboard, REFRESH_INTERVAL);

        // Expose functions
        window.refreshDashboard = loadDashboard;
        window.showAPIHelp = showAPIHelp;

        // Log instructions
        console.log('='.repeat(60));
        console.log('QE Dashboard Widget Loaded');
        console.log('='.repeat(60));
        console.log(`Dashboard URL: ${DASHBOARD_URL}`);
        console.log(`Auto-refresh: Every ${REFRESH_INTERVAL / 60000} minutes`);
        console.log('');
        console.log('To connect to live data:');
        console.log('1. Open DevTools Network tab on your dashboard');
        console.log('2. Find the API endpoint that returns metrics');
        console.log('3. Update this widget with the correct endpoint');
        console.log('='.repeat(60));
    </script>
</body>
</html>
