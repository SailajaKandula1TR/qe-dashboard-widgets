<head>
    <meta charset="UTF-8">

    <title>QE KPI Progress Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 20px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.8em;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .header p {
            font-size: 1em;
            opacity: 0.9;
        }

        .content {
            padding: 25px;
        }

        .quarter-tabs {
            display: flex;
            margin-bottom: 30px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .quarter-tab {
            flex: 1;
            padding: 15px 20px;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #666;
        }

        .quarter-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .quarter-tab:hover {
            background: #e9ecef;
        }

        .quarter-tab.active:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
        }

        .kpi-grid {
            display: none;
        }

        .kpi-grid.active {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 15px;
        }

        @media (max-width: 1000px) {
            .kpi-grid.active {
                grid-template-columns: 1fr;
            }
        }

        .kpi-section {
            margin-bottom: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .kpi-title {
            font-size: 0.95em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .kpi-icon {
            margin-right: 8px;
            font-size: 1em;
        }

        .progress-bar-container {
            position: relative;
            background: #e9ecef;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar {
            height: 100%;
            border-radius: 15px;
            position: relative;
            transition: all 0.8s ease;
            display: flex;
            align-items: center;
        }

        .progress-excellent {
            background: linear-gradient(90deg, #2ecc71 0%, #27ae60 100%);
        }

        .progress-good {
            background: linear-gradient(90deg, #f39c12 0%, #e67e22 100%);
        }

        .progress-needs-improvement {
            background: linear-gradient(90deg, #e74c3c 0%, #c0392b 100%);
        }

        .progress-text {
            color: white;
            font-weight: 600;
            padding: 0 10px;
            font-size: 0.8em;
        }

        .progress-markers {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            pointer-events: none;
            z-index: 10;
        }

        .progress-marker {
            position: absolute;
            width: 2px;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 1px;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.3);
        }

        .marker-label {
            position: absolute;
            top: -25px;
            font-size: 0.6em;
            color: #333;
            white-space: nowrap;
            transform: translateX(-50%);
            font-weight: 600;
            background: rgba(255, 255, 255, 0.9);
            padding: 1px 3px;
            border-radius: 3px;
            border: 1px solid #ddd;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .marker-value {
            position: absolute;
            top: 50%;
            transform: translateY(-50%) translateX(-50%);
            font-size: 0.55em;
            color: white;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            background: rgba(0, 0, 0, 0.6);
            padding: 1px 2px;
            border-radius: 2px;
            white-space: nowrap;
        }

        .kpi-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
        }

        .current-value {
            font-size: 1em;
            font-weight: 600;
            color: #2c3e50;
        }

        .target-info {
            font-size: 0.85em;
            color: #666;
        }

        .status-badge {
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-on-track {
            background: #d4edda;
            color: #155724;
        }

        .status-at-risk {
            background: #fff3cd;
            color: #856404;
        }

        .status-behind {
            background: #f8d7da;
            color: #721c24;
        }

        .status-goal {
            background: #d1ecf1;
            color: #0c5460;
        }

        .additional-info {
            margin-top: 6px;
            font-size: 0.8em;
            color: #666;
            font-style: italic;
        }

        .refresh-info {
            text-align: center;
            color: #666;
            font-size: 0.8em;
            margin-top: 20px;
            padding: 10px;
            background: #f1f3f4;
            border-radius: 6px;
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .quarter-tabs {
                flex-direction: column;
            }
            
            .kpi-details {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>

        // ========================================
        // üé® STYLING AND LOGIC (DON'T EDIT BELOW)
        // ========================================

        // Function to calculate progress percentage
        function calculateProgress(current, target, isReverse = false) {
            if (isReverse) {
                // For metrics where lower is better (like defect backlog)
                if (current <= target) return 100;
                const maxValue = Math.max(current * 1.5, 100); // Dynamic max for reverse metrics
                return Math.max(0, ((maxValue - current) / (maxValue - target)) * 100);
            } else {
                return Math.min(100, (current / target) * 100);
            }
        }

        // Function to determine if quarter has started
        function isQuarterActive(quarterData) {
            const currentDate = new Date();
            return currentDate >= quarterData.startDate;
        }

        // Function to determine status
        function getKPIStatus(current, target, isReverse = false, quarterData = null) {
            // If quarter hasn't started yet, show as Goal
            if (quarterData && !isQuarterActive(quarterData)) {
                return 'goal';
            }
            
            const progress = calculateProgress(current, target, isReverse);
            if (progress >= 90) return 'on-track';
            return 'behind';
        }

        // Function to get progress bar class
        function getProgressBarClass(status) {
            switch(status) {
                case 'on-track': return 'progress-excellent';
                case 'goal': return 'progress-good';
                default: return 'progress-needs-improvement';
            }
        }

        // Function to render KPIs for a quarter
        function renderQuarterKPIs(quarterData, containerId) {
            const container = document.getElementById(containerId);
            
            if (!quarterData.kpis || quarterData.kpis.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <h3>${quarterData.title} KPI Data</h3>
                        <p>Coming soon - Data will be populated as we progress through the year</p>
                    </div>
                `;
                return;
            }

            const kpisHTML = quarterData.kpis.map(kpi => {
                // Calculate consistent scale for both progress bar and milestones
                const maxScale = kpi.isReverse ? 
                    Math.max(kpi.current * 2, 50) : 
                    Math.max(kpi.target, kpi.current * 1.2, 100);
                
                // Calculate progress as percentage of the maxScale (not target)
                const progressPercentage = kpi.isReverse ? 
                    Math.max(0, ((maxScale - kpi.current) / (maxScale - kpi.target)) * 100) :
                    Math.min(100, (kpi.current / maxScale) * 100);
                
                const status = getKPIStatus(kpi.current, kpi.target, kpi.isReverse, quarterData);
                const progressBarClass = getProgressBarClass(status);
                
                const statusLabels = {
                    'on-track': 'On Track',
                    'behind': 'Behind Target',
                    'goal': 'Goal'
                };

                const currentDisplay = kpi.isReverse && kpi.current >= 48 ? `‚â•${kpi.current}` : kpi.current;
                const targetDisplay = kpi.isReverse ? `<${kpi.target}` : 
                    (kpi.target >= 85 && !kpi.isReverse ? `>${kpi.target}` : kpi.target);

                // Generate milestone markers using the same maxScale
                const milestoneMarkersHTML = kpi.milestones.map(milestone => {
                    let position;
                    if (kpi.isReverse) {
                        position = Math.max(5, Math.min(95, ((maxScale - milestone) / (maxScale - kpi.target)) * 100));
                    } else {
                        // Use the same maxScale as progress bar
                        position = Math.max(5, Math.min(95, (milestone / maxScale) * 100));
                    }
                    
                    const displayValue = kpi.isReverse ? milestone : 
                        (milestone >= 50 && !kpi.isReverse ? `${milestone}` : milestone);
                    
                    return `
                        <div class="progress-marker" style="left: ${position}%;">
                            <div class="marker-label">${displayValue}${kpi.unit}</div>
                            <div class="marker-value">${displayValue}${kpi.unit}</div>
                        </div>
                    `;
                }).join('');

                return `
                    <div class="kpi-section">
                        <div class="kpi-title">
                            <span class="kpi-icon">${kpi.icon}</span>
                            ${kpi.name}
                        </div>
                        <div class="progress-bar-container">
                            <div class="progress-bar ${progressBarClass}" style="width: ${Math.max(5, progressPercentage)}%;">
                                <span class="progress-text">${currentDisplay}${kpi.unit}</span>
                            </div>
                            <div class="progress-markers">
                                ${milestoneMarkersHTML}
                            </div>
                        </div>
                        <div class="kpi-details">
                            <span class="current-value">Current: ${currentDisplay}${kpi.unit}</span>
                            <span class="status-badge status-${status}">${statusLabels[status]}</span>
                            <span class="target-info">Target: ${targetDisplay}${kpi.unit}</span>
                        </div>
                        ${kpi.additionalInfo ? `<div class="additional-info">${kpi.additionalInfo}</div>` : ''}
                    </div>
                `;
            }).join('');

            container.innerHTML = kpisHTML;
        }

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            // Render all quarters
            renderQuarterKPIs(KPI_DATA.q4_2025, 'q4_2025');
            renderQuarterKPIs(KPI_DATA.q1_2026, 'q1_2026');
            renderQuarterKPIs(KPI_DATA.q2_2026, 'q2_2026');
            renderQuarterKPIs(KPI_DATA.q3_2026, 'q3_2026');
            renderQuarterKPIs(KPI_DATA.q4_2026, 'q4_2026');

            // Quarter tab switching
            document.querySelectorAll('.quarter-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    // Remove active class from all tabs and grids
                    document.querySelectorAll('.quarter-tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.kpi-grid').forEach(g => g.classList.remove('active'));
                    
                    // Add active class to clicked tab
                    tab.classList.add('active');
                    
                    // Show corresponding grid
                    const quarter = tab.getAttribute('data-quarter');
                    document.getElementById(quarter).classList.add('active');
                });
            });

            // Animate progress bars after rendering
            setTimeout(() => {
                const progressBars = document.querySelectorAll('.progress-bar');
                progressBars.forEach((bar, index) => {
                    const width = bar.style.width;
                    bar.style.width = '0%';
                    setTimeout(() => {
                        bar.style.width = width;
                    }, 500 + (index * 100));
                });
            }, 100);
        });
